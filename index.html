<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
        <title>CSS Animation</title>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <section class="slide">
            <div class="text-wrapper">
                <div class="text-content-wrapper">
                    <div class="social-wrapper">
                        <a class="social-link" href="/">
                            <div class="social-icon-wrapper">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </div>
                            <span class="social-text">Instagram</span>
                        </a>
    
                        <a class="social-link" href="/">
                            <div class="social-icon-wrapper">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </div>
                            <span class="social-text">Facebook</span>
                        </a>
    
                        <a class="social-link" href="/">
                            <div class="social-icon-wrapper">
                                <ion-icon name="globe-outline"></ion-icon>
                            </div>
                            <span class="social-text">Website</span>
                        </a>
                    </div>

                    <div class="body-wrapper">
                        <div class="number-wrapper">
                            <p class="number">01</p>
                        </div>
                        <div class="heading-wrapper">
                            <h1 class="heading">Autumn Is Here</h1>
                        </div>
                        <p class="paragaph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore atque sint nihil. Quidem autem, consequuntur temporibus alias, repudiandae maiores voluptate molestiae mollitia, ut neque eveniet dolorum. Corporis repellat cupiditate id.</p>
                    </div>
                </div>
            </div>

            <div class="img-wrapper">
                <img class="img" src="./images/leaves.jpg" alt="">
            </div>
        </section>
    </body>
</html>
